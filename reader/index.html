<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
		<!--防止出现一串数字破坏样式 -->
		<meta name="format-detection" content="telephone=no">
		<title>电子书</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="SHORTCUT ICON" href="images/reader.ico">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body id="body">
		<div id="root" class="container">
			<div class="article">
				<div id="action_id" class="action"></div>
			</div>
			<div id="top-nav" class="top-nav">
				<div class="icon-back"></div>
				<div class="nav-title">返回书架</div>
			</div>
		    <div id="fiction_chapter_title"></div>
		    <div id="fiction_container" class="m_read_container">
		    	
		    </div>
		    <div class="m-button-bar">
		        <ul class="u-tab">
		            <li id="prev-button">上一章</li>
		            <li id="next-button">下一章</li>
		        </ul>
		    </div>
		    <div class="bg-panel bg-panel-nav"></div>
		    <div id="font-container" class="bg-panel bg-bottom-panel">
		    	<div class="child-mod">
		    		<span>字号</span>
		    		<button id="lg-font" class="font-size-button">大</button>
		    		<button id="sm-font" class="font-size-button">小</button>
		    	</div>
		    	<div class="child-mod">
		    		<span>背景</span>
		    		<div class="bg-container">
		    			<div class="bg-container-current"></div>
		    		</div>
		    		<div class="bg-container">
		    			<div></div>
		    		</div>
		    		<div class="bg-container">
		    			<div></div>
		    		</div>
		    		<div class="bg-container">
		    			<div></div>
		    		</div>
		    		<div class="bg-container">
		    			<div></div>
		    		</div>
		    		<div class="bg-container">
		    			<div></div>
		    		</div>
		    	</div>
		    </div>
		    <div class="bottom bg-bottom-nav"></div>
		    <div class="bottom bottom-nav">
		    	<div class="item menu-button" id="menu-button">
		    		<div class="item-wrap">
		    			<div class="icon icon-menu"></div>
		    			<div class="icon-text">目录</div>
		    		</div>
		    	</div>
		    	<div class="item font-button" id="font-button">
		    		<div class="item-wrap">
		    			<div class="icon icon-font"></div>
		    			<div class="icon-text">字体</div>
		    		</div>
		    	</div>
		    	<div class="item day-button" id="day-button">
		    		<div class="item-wrap" id="itemDay">
		    			<div class="icon icon-day"></div>
		    			<div class="icon-text">白天</div>
		    		</div>
		    		<div class="item-wrap" id="itemNight" style="display:none;">
		    			<div class="icon icon-night"></div>
		    			<div class="icon-text">夜间</div>
		    		</div>
		    	</div>
		    </div>
		</div>
		<script src="lib/zepto.min.js"></script>
		<script>
			window.jQuery = $;
		</script>
		<script src="js/jquery.base64.js"></script>
		<script src="js/jquery.jsonp.js"></script>
		<script src="js/reader.js"></script>
	</body>
</html>
